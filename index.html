<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <title>Calculadora com Grid</title>

</head>

<body>
  <main>
    <div class="container">
      <p id="displauHours" style="position: absolute;color:#FFF;top: 10px;left: 30px;">0:00</p>
      <p id="batery" style="position: absolute;color:#FFF;top: 10px;right: 61px;">100%</p>
      <img src="/assets/img/bateria-cheia.png" style="position: absolute;top: 7px;right: 30px;">
      <p class="display__container">0</p>
      <button class="btn__grey" value="AC">AC</button>
      <button class="btn__grey" value="+/-">+/-</button>
      <button class="btn__grey" value="%">%</button>
      <button class="btn_colorYellow" value="/">/</button>
      <button class="btn__number" value="7">7</button>
      <button class="btn__number" value="8">8</button>
      <button class="btn__number" value="9">9</button>
      <button class="btn_colorYellow" value="*">x</button>
      <button class="btn__number" value="4">4</button>
      <button class="btn__number" value="5">5</button>
      <button class="btn__number" value="6">6</button>
      <button class="btn_colorYellow" value="-">-</button>
      <button class="btn__number" value="1">1</button>
      <button class="btn__number" value="2">2</button>
      <button class="btn__number" value="3">3</button>
      <button class="btn_colorYellow" value="+">+</button>
      <button class="btn__number zero" value="0">0</button>
      <button class="btn__number" value=",">,</button>
      <button class="btn_colorYellow" value="=">=</button>
    </div>
  </main>
